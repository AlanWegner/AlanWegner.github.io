    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form  class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">e-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required><!--recibe sólo mail-->

                <label for="teléfono">Teléfono:</label>
                <input type="tel" id="teléfono" placeholder="Tu teléfono" required><!--recibe teléfono-->

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea><!--área de texto-->
            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Vende">Vende</option>
                    <option value="Compra">Compra</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5"> <!--recibe sólo números-->
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" class="boton boton-verde">
                
        </form>
    </main>
